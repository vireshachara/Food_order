<div class="container">
    <div>
        <img [src]="food.imageUrl" [alt]="food.name">
    </div>
    <div>
        <div class="details">
            <span class="header">
                {{food.name}}
                <span class="favorite {{food.favorite?'':'not'}}">
                    â™¥
                </span>
            </span>
            <div class="star">
                <star-rating [value]="food.star" [totalstars]="5" checkedcolor="red" uncheckedcolor="black" size="24px"
                    [readonly]="true">
                </star-rating>
            </div>
            <div class="origins">
                <span *ngFor="let origin of food.origins">
                    {{origin}}
                </span>
            </div>
            <div class="tag">
                <app-tags [foodPagetags]="food.tags" justifyContent="start"></app-tags>
            </div>
            <div class="cook-time">
                <span>
                    Time to cook about <strong>{{food.cookTime}}</strong>Minutes
                </span>
            </div>
            <div class="price">
                <span>
                    {{food.price | currency }}
                </span>
            </div>
            <button (click)="addToCart()">Add to Cart</button>
        </div>
    </div>
</div>
